<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeNav - Compartir la App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de colores refinada para mejor contraste y estética */
        :root {
            --bg-base: #1A202C;       /* Slate 900 */
            --bg-surface: #42210B;    /* Un tono de cafe oscuro */
            --text-primary: #FFFFFF;   /* Blanco puro */
            --text-secondary: #A0AEC0; /* Gray 400 - Ahora para el texto de fondo oscuro */
            --inactive-text: #4B5563; /* Gray 600 - Mejor contraste en fondo blanco */
            --accent-brown: #7B3F00;     /* Marrón de acento */
            --active-brown: #42210B; /* Color café oscuro para el icono y texto activo */
            --navbar-bg: #FFFFFF; /* Fondo blanco para la barra de navegacion */
            --beige: #F5F5DC;         /* Beige suave */
            --accent-blue: #3B82F6;    /* Azul de acento */
            --dark-gray: #374151;     /* Gris oscuro */
            --yellow-star: #FBBF24;   /* Amarillo para estrellas */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Estilos del marco del Pixel 8 Pro */
        .pixel-frame {
            height: 850px;
            aspect-ratio: 9/19.5; /* Proporción de un Pixel 8 Pro */
            background-color: var(--bg-base);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #000;
        }

        /* Estilos para la cámara frontal */
        .camera-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #555;
            border-radius: 50%;
            border: 1px solid #444;
            z-index: 60;
        }

        /* Estilos para las opciones */
        .option-card {
            background-color: transparent;
            border-radius: 1.5rem;
            padding: 1.25rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(160, 174, 192, 0.20);
        }

        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px -6px rgba(0, 0, 0, 0.35);
            border-color: rgba(123, 63, 0, 0.35);
        }

        .share-button {
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--active-brown) 100%);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .share-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .share-button:hover::before {
            left: 100%;
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px -5px rgba(123, 63, 0, 0.4);
        }

        .qr-code {
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

    <!-- Marco del dispositivo móvil, simulando un Pixel 8 Pro -->
    <div class="w-full max-w-sm pixel-frame text-[var(--text-primary)] overflow-hidden relative flex flex-col">

        <!-- Cámara frontal -->
        <div class="camera-notch"></div>

        <!-- Barra de estado de Android -->
        <div class="w-full h-8 flex justify-between items-center px-6 text-xs text-[var(--text-secondary)] pointer-events-auto z-50">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <!-- Icono de Wi-Fi -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.5s5-4.5 5-9.5a5 5 0 00-10 0c0 5 5 9.5 5 9.5z"/><path d="M12 11.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/></svg>
                <!-- Icono de Batería -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"/><path d="M23 13.5v-3"/></svg>
                <span>75%</span>
            </div>
        </div>

        <!-- Contenedor principal -->
        <div id="main-content" class="flex-grow flex flex-col relative overflow-hidden">

            <!-- Vista de Compartir la App -->
            <div id="shareView" class="absolute inset-0 w-full h-full flex flex-col overflow-y-auto no-scrollbar">

                <!-- Header minimalista -->
                <header class="w-full flex items-center p-4 pt-6">
                    <button onclick="goBack()" class="w-10 h-10 rounded-full bg-[var(--bg-surface)] hover:bg-[var(--active-brown)] flex items-center justify-center focus:outline-none transition-colors duration-200">
                        <svg class="w-5 h-5 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div class="flex-1 text-center">

                    </div>
                </header>

                <!-- Contenido principal -->
                <div class="px-6 py-8 space-y-6">

                    <!-- Introducción minimalista -->
                    <div class="text-center">
                        <div class="w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 bg-gradient-to-br from-white/10 to-transparent">
                            <svg class="w-8 h-8 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
                            </svg>
                        </div>
                        <h2 class="text-lg font-semibold text-[var(--text-primary)] mb-2">Comparte CoffeeNav</h2>
                        <p class="text-sm text-[var(--text-secondary)]">Ayuda a otros a descubrir las mejores cafeterías</p>
                    </div>

                    <!-- Código QR -->
                    <div class="option-card">
                        <h3 class="text-base font-semibold text-[var(--text-primary)] mb-4 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M12 15h4.01M12 21h4.01M12 18h4.01M12 9h4.01M12 6h4.01"/>
                            </svg>
                            Código QR
                        </h3>
                        <div class="text-center">
                            <div class="qr-code w-48 h-48 rounded-2xl mx-auto mb-4 flex items-center justify-center border border-white/20">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=192x192&data=https%3A%2F%2Fcoffeena.app" alt="QR de CoffeeNav" class="w-40 h-40 rounded-md" loading="lazy">
                            </div>
                            <p class="text-xs text-[var(--text-secondary)]">Escanea para descargar CoffeeNav</p>
                        </div>
                    </div>

                    <!-- Opciones de compartir -->
                    <div class="space-y-4">
                        <button onclick="shareViaWhatsApp()" class="w-full p-4 rounded-2xl text-center group" style="background: #25D366;">
                            <div class="flex items-center justify-center">
                                <svg class="w-6 h-6 mr-3 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.742.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.69"/>
                                </svg>
                                <span class="text-lg font-semibold text-white">Compartir por WhatsApp</span>
                            </div>
                        </button>

                        <button onclick="shareViaFacebook()" class="w-full p-4 rounded-2xl text-center group" style="background: #1877F2;">
                            <div class="flex items-center justify-center">
                                <svg class="w-6 h-6 mr-3 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                <span class="text-lg font-semibold text-white">Compartir en Facebook</span>
                            </div>
                        </button>

                        <button onclick="shareViaLink()" class="w-full p-4 rounded-2xl text-center group bg-[var(--bg-surface)] hover:bg-white/10 transition-colors">
                            <div class="flex items-center justify-center">
                                <svg class="w-6 h-6 mr-3 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                                </svg>
                                <span class="text-lg font-semibold text-[var(--text-primary)]">Copiar enlace</span>
                            </div>
                        </button>
                    </div>


                </div>
            </div>
        </div>

    </div>

    <script>
        // Función para volver atrás
        function goBack() {
            window.location.href = 'Mas.html';
        }

        // Funciones para compartir
        function shareViaWhatsApp() {
            const message = '¡Descarga CoffeeNav y descubre las mejores cafeterías cerca de ti! ☕✨ https://coffeena.app';
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function shareViaFacebook() {
            const url = 'https://coffeena.app';
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            window.open(facebookUrl, '_blank');
        }

        function shareViaLink() {
            const url = 'https://coffeena.app';
            navigator.clipboard.writeText(url).then(() => {
                // Mostrar feedback visual
                showCopyFeedback();
            }).catch(() => {
                alert('Link copiado: ' + url);
            });
        }

        function showCopyFeedback() {
            // Crear un toast de feedback
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-full text-sm font-medium z-50';
            toast.textContent = '¡Enlace copiado!';
            document.body.appendChild(toast);

            // Animar entrada
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
    </script>

</body>
</html>
