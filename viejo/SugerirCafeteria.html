<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeNav - Sugerir Cafetería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de colores refinada para mejor contraste y estética */
        :root {
            --bg-base: #1A202C;       /* Slate 900 */
            --bg-surface: #42210B;    /* Un tono de cafe oscuro */
            --text-primary: #FFFFFF;   /* Blanco puro */
            --text-secondary: #A0AEC0; /* Gray 400 - Ahora para el texto de fondo oscuro */
            --inactive-text: #4B5563; /* Gray 600 - Mejor contraste en fondo blanco */
            --accent-brown: #7B3F00;     /* Marrón de acento */
            --active-brown: #42210B; /* Color café oscuro para el icono y texto activo */
            --navbar-bg: #FFFFFF; /* Fondo blanco para la barra de navegacion */
            --beige: #F5F5DC;         /* Beige suave */
            --accent-blue: #3B82F6;    /* Azul de acento */
            --dark-gray: #374151;     /* Gris oscuro */
            --yellow-star: #FBBF24;   /* Amarillo para estrellas */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Estilos del marco del Pixel 8 Pro */
        .pixel-frame {
            height: 850px;
            aspect-ratio: 9/19.5; /* Proporción de un Pixel 8 Pro */
            background-color: var(--bg-base);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #000;
        }

        /* Estilos para la cámara frontal */
        .camera-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #555;
            border-radius: 50%;
            border: 1px solid #444;
            z-index: 60;
        }

        /* Estilos para las opciones */
        .option-card {
            background-color: transparent;
            border-radius: 1.5rem;
            padding: 1.25rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(160, 174, 192, 0.20); /* text-secondary / 20 */
        }

        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px -6px rgba(0, 0, 0, 0.35);
            border-color: rgba(123, 63, 0, 0.35); /* accent-brown / 35 */
        }

        .form-input {
            background-color: transparent;
            border: 1.5px solid rgba(160, 174, 192, 0.20);
            border-radius: 1rem; /* 16px */
            padding: 0.9rem 1rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
            backdrop-filter: blur(2px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-brown);
            box-shadow: 0 0 0 3px rgba(123, 63, 0, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Segmented control (radio pills) */
        .radio-hidden {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .pill-group {
            display: flex;
            background-color: var(--bg-surface);
            border-radius: 9999px;
            padding: 0.25rem;
            gap: 0.25rem;
            border: 1px solid rgba(160, 174, 192, 0.20);
        }

        .option-pill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.9rem;
            border-radius: 9999px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        input[type="radio"].radio-hidden:checked + .option-pill {
            background-color: var(--active-brown);
            color: var(--text-primary);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

    <!-- Marco del dispositivo móvil, simulando un Pixel 8 Pro -->
    <div class="w-full max-w-sm pixel-frame text-[var(--text-primary)] overflow-hidden relative flex flex-col">

        <!-- Cámara frontal -->
        <div class="camera-notch"></div>

        <!-- Barra de estado de Android -->
        <div class="w-full h-8 flex justify-between items-center px-6 text-xs text-[var(--text-secondary)] pointer-events-auto z-50">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <!-- Icono de Wi-Fi -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.5s5-4.5 5-9.5a5 5 0 00-10 0c0 5 5 9.5 5 9.5z"/><path d="M12 11.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/></svg>
                <!-- Icono de Batería -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"/><path d="M23 13.5v-3"/></svg>
                <span>75%</span>
            </div>
        </div>

        <!-- Contenedor principal -->
        <div id="main-content" class="flex-grow flex flex-col relative overflow-hidden">

            <!-- Vista de Sugerir Cafetería -->
            <div id="suggestView" class="absolute inset-0 w-full h-full flex flex-col overflow-y-auto no-scrollbar">

                <!-- Header minimalista -->
                <header class="w-full flex items-center p-4 pt-6">
                    <button onclick="goBack()" class="w-10 h-10 rounded-full bg-[var(--bg-surface)] hover:bg-[var(--active-brown)] flex items-center justify-center focus:outline-none transition-colors duration-200">
                        <svg class="w-5 h-5 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                </header>

                <!-- Contenido principal -->
                <div class="px-6 py-8 space-y-6">

                    <!-- Introducción minimalista -->
                    <div class="px-6 mb-2">
                        <h1 class="text-2xl font-bold text-[var(--text-primary)] tracking-tight">Sugerir establecimiento</h1>
                        <p class="text-sm text-[var(--text-secondary)] mt-1">Comparte un buen café con la comunidad</p>
                    </div>

                    <!-- Formulario de sugerencia -->
                    <div class="option-card">
                        <form onsubmit="submitSuggestion(event)" class="space-y-5">
                            <div>
                                <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">Nombre de la cafetería</label>
                                <input type="text" id="cafeName" class="form-input w-full" placeholder="Ej: El Rincón del Café" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">Dirección</label>
                                <input type="text" id="cafeAddress" class="form-input w-full" placeholder="Ej: Av. Principal 123, Ciudad Centro" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">Teléfono (opcional)</label>
                                <input type="tel" id="cafePhone" class="form-input w-full" placeholder="Ej: +58 212 123-4567">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">¿Por qué la recomiendas?</label>
                                <textarea id="cafeDescription" rows="4" class="form-input w-full resize-none" placeholder="Cuéntanos qué hace especial a esta cafetería..." required></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-[var(--text-primary)] mb-2">Tipo de sugerencia</label>
                                <div class="pill-group">
                                    <label>
                                        <input type="radio" name="suggestionType" value="owner" class="radio-hidden" required>
                                        <span class="option-pill">Soy dueño</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="suggestionType" value="enthusiast" class="radio-hidden">
                                        <span class="option-pill">Entusiasta</span>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="w-full bg-[var(--accent-brown)] hover:bg-[var(--active-brown)] text-[var(--text-primary)] font-semibold py-3 px-6 rounded-3xl transition-all duration-300 hover:shadow-lg hover:scale-[1.02]">
                                Enviar sugerencia
                            </button>
                        </form>
                    </div>

                    <!-- Información adicional minimalista -->
                    <div class="option-card">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-base font-semibold text-[var(--text-primary)]">¿Necesitas ayuda?</h3>
                                <p class="text-sm text-[var(--text-secondary)]">Escríbenos y te guiamos con tu sugerencia.</p>
                            </div>
                            <a href="#" onclick="alert('Pronto habilitaremos el centro de ayuda.'); return false;" class="px-4 py-2 rounded-full bg-[var(--bg-surface)] hover:bg-[var(--active-brown)] text-[var(--text-primary)] text-sm transition-colors">Contacto</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        // Función para volver atrás
        function goBack() {
            window.location.href = 'Mas.html';
        }

        // Función para enviar sugerencia
        function submitSuggestion(event) {
            event.preventDefault();

            const cafeName = document.getElementById('cafeName').value;
            const cafeAddress = document.getElementById('cafeAddress').value;
            const cafePhone = document.getElementById('cafePhone').value;
            const cafeDescription = document.getElementById('cafeDescription').value;
            const suggestionType = document.querySelector('input[name="suggestionType"]:checked')?.value;

            if (!cafeName || !cafeAddress || !cafeDescription || !suggestionType) {
                alert('Por favor completa todos los campos requeridos.');
                return;
            }

            // Aquí se enviaría la sugerencia al servidor
            alert(`¡Gracias por tu sugerencia! Hemos recibido la información de "${cafeName}". Revisaremos tu sugerencia y te contactaremos pronto. ☕✨`);

            // Limpiar formulario
            event.target.reset();

            // Opcional: volver a la página anterior
            // goBack();
        }
    </script>

</body>
</html>
