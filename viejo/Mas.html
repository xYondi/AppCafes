<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeNav - Más opciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de colores refinada para mejor contraste y estética */
        :root {
            --bg-base: #1A202C;       /* Slate 900 */
            --bg-surface: #42210B;    /* Un tono de cafe oscuro */
            --text-primary: #FFFFFF;   /* Blanco puro */
            --text-secondary: #A0AEC0; /* Gray 400 - Ahora para el texto de fondo oscuro */
            --inactive-text: #4B5563; /* Gray 600 - Mejor contraste en fondo blanco */
            --accent-brown: #7B3F00;     /* Marrón de acento */
            --active-brown: #42210B; /* Color café oscuro para el icono y texto activo */
            --navbar-bg: #FFFFFF; /* Fondo blanco para la barra de navegacion */
            --beige: #F5F5DC;         /* Beige suave */
            --accent-blue: #3B82F6;    /* Azul de acento */
            --dark-gray: #374151;     /* Gris oscuro */
            --yellow-star: #FBBF24;   /* Amarillo para estrellas */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Estilos del marco del Pixel 8 Pro */
        .pixel-frame {
            height: 850px;
            aspect-ratio: 9/19.5; /* Proporción de un Pixel 8 Pro */
            background-color: var(--bg-base);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #000;
        }

        /* Estilos para la cámara frontal */
        .camera-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #555;
            border-radius: 50%;
            border: 1px solid #444;
            z-index: 60;
        }

        /* Estilo específico para la píldora de navegación */
        .nav-pill {
            background-color: rgba(0, 0, 0, 0.05); /* Píldora translúcida sobre fondo blanco */
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transform: scale(1.0);
            transition: all 0.3s ease-in-out;
        }

        /* Estilos para las opciones */
        .option-card {
            background-color: transparent;
            border-radius: 1.5rem;
            padding: 1.25rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(160, 174, 192, 0.20);
        }

        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px -6px rgba(0, 0, 0, 0.35);
            border-color: rgba(123, 63, 0, 0.35);
        }

        /* Lista estilo Apple */
        .list-group {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .list-row {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1.25rem 1.5rem; /* 20px 24px */
            min-height: 88px;
            background: transparent;
            transition: background-color 0.2s ease;
        }

        .list-row:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .list-separator {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.08);
            margin: 0 0 0 0; /* separador a lo ancho */
        }

        .list-row-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
        }

        .coffee-button {
            background: linear-gradient(135deg, var(--accent-brown) 0%, var(--active-brown) 100%);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .coffee-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -4px rgba(123, 63, 0, 0.4);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

    <!-- Marco del dispositivo móvil, simulando un Pixel 8 Pro -->
    <div class="w-full max-w-sm pixel-frame text-[var(--text-primary)] overflow-hidden relative flex flex-col">

        <!-- Cámara frontal -->
        <div class="camera-notch"></div>

        <!-- Barra de estado de Android -->
        <div class="w-full h-8 flex justify-between items-center px-6 text-xs text-[var(--text-secondary)] pointer-events-auto z-50">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <!-- Icono de Wi-Fi -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.5s5-4.5 5-9.5a5 5 0 00-10 0c0 5 5 9.5 5 9.5z"/><path d="M12 11.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/></svg>
                <!-- Icono de Batería -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"/><path d="M23 13.5v-3"/></svg>
                <span>75%</span>
            </div>
        </div>

        <!-- Contenedor principal -->
        <div id="main-content" class="flex-grow flex flex-col relative overflow-hidden">

            <!-- Vista de Más opciones -->
            <div id="moreView" class="absolute inset-0 w-full h-full flex flex-col overflow-y-auto no-scrollbar">

                <!-- Header minimalista -->
                <header class="w-full flex items-center p-4 pt-6">
                    <button onclick="goBack()" class="w-10 h-10 rounded-full bg-[var(--bg-surface)] hover:bg-[var(--active-brown)] flex items-center justify-center focus:outline-none transition-colors duration-200">
                        <svg class="w-5 h-5 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                </header>

                <!-- Contenido principal profesional -->
                <div class="px-6 py-8 space-y-6">

                    <div class="space-y-8">
                        <button onclick="goToSugerir()" class="list-row list-row-card w-full text-left">
                            <div class="w-10 h-10 rounded-xl bg-[var(--accent-brown)] flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <div class="text-[var(--text-primary)] font-semibold">Sugerir establecimiento</div>
                                <div class="text-[var(--text-secondary)] text-sm">Contribuye a expandir nuestro directorio</div>
                            </div>
                            <svg class="w-5 h-5 text-[var(--text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                        <button onclick="goToApoyar()" class="list-row list-row-card w-full text-left">
                            <div class="w-10 h-10 rounded-xl bg-[var(--accent-brown)] flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <div class="text-[var(--text-primary)] font-semibold">Contribuir</div>
                                <div class="text-[var(--text-secondary)] text-sm">Apoya el desarrollo de la plataforma</div>
                            </div>
                            <svg class="w-5 h-5 text-[var(--text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                        <button onclick="goToCompartir()" class="list-row list-row-card w-full text-left">
                            <div class="w-10 h-10 rounded-xl bg-[var(--accent-brown)] flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <div class="text-[var(--text-primary)] font-semibold">Compartir aplicación</div>
                                <div class="text-[var(--text-secondary)] text-sm">Difunde CoffeeNav en tu red</div>
                            </div>
                            <svg class="w-5 h-5 text-[var(--text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script>
        // Función para volver atrás
        function goBack() {
            window.history.back();
        }

        // Funciones para navegar a páginas dedicadas
        function goToSugerir() {
            window.location.href = 'SugerirCafeteria.html';
        }

        function goToApoyar() {
            window.location.href = 'ApoyarApp.html';
        }

        function goToCompartir() {
            window.location.href = 'CompartirApp.html';
        }
    </script>

</body>
</html>
