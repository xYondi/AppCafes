<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeNav - Mapa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de colores refinada para mejor contraste y estética */
        :root {
            --bg-base: #1A202C;       /* Slate 900 */
            --bg-surface: #42210B;    /* Un tono de cafe oscuro */
            --text-primary: #FFFFFF;   /* Blanco puro */
            --text-secondary: #A0AEC0; /* Gray 400 - Ahora para el texto de fondo oscuro */
            --inactive-text: #4B5563; /* Gray 600 - Mejor contraste en fondo blanco */
            --accent-brown: #7B3F00;     /* Marrón de acento */
            --active-brown: #42210B; /* Color café oscuro para el icono y texto activo */
            --navbar-bg: #FFFFFF; /* Fondo blanco para la barra de navegacion */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Estilos para los filtros */
        .filter-button {
            transition: all 0.2s ease-in-out;
        }
        
        .filter-button:hover {
            transform: translateY(-1px);
        }
        
        .filter-button.active {
            background-color: var(--accent-brown);
            border-color: var(--accent-brown);
        }

        /* Estilos del marco del Pixel 8 Pro */
        .pixel-frame {
            height: 850px;
            aspect-ratio: 9/19.5; /* Proporción de un Pixel 8 Pro */
            background-color: var(--bg-base);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #000;
        }
        /* Estilos para la cámara frontal (actualizada para ser más visible) */
        .camera-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #555;
            border-radius: 50%;
            border: 1px solid #444;
            z-index: 60;
        }

        /* Estilo específico para la píldora de navegación */
        .nav-pill {
            background-color: rgba(0, 0, 0, 0.05); /* Píldora translúcida sobre fondo blanco */
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transform: scale(1.0);
            transition: all 0.3s ease-in-out;
        }
        
        /* Estilos para la navbar activa */
        .nav-item-active {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transform: scale(1.0);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

    <!-- Marco del dispositivo móvil, simulando un Pixel 8 Pro -->
    <div class="w-full max-w-sm pixel-frame text-[var(--text-primary)] overflow-hidden relative flex flex-col">

        <!-- Cámara frontal -->
        <div class="camera-notch"></div>

        <!-- Barra de estado de Android (widgets) -->
        <div class="w-full h-8 flex justify-between items-center px-6 text-xs text-[var(--text-secondary)] pointer-events-auto z-50">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <!-- Icono de Wi-Fi -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.5s5-4.5 5-9.5a5 5 0 00-10 0c0 5 5 9.5 5 9.5z"/><path d="M12 11.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/></svg>
                <!-- Icono de Batería -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"/><path d="M23 13.5v-3"/></svg>
                <span>75%</span>
            </div>
        </div>

        <!-- Contenedor de la pantalla principal que gestiona las vistas -->
        <div id="main-content" class="flex-grow flex flex-col relative overflow-hidden">
            
            <!-- Vista del Mapa (vista principal) -->
            <div id="mapView" class="absolute inset-0 w-full h-full flex flex-col">
                
                <!-- Contenedor del mapa -->
                <div class="relative w-full h-full">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6032.721443653147!2d-74.0084338385254!3d40.73202347535004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scoffee%20shop!5e0!3m2!1ses!2ses!4v1678886454321!5m2!1ses!2ses" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <!-- Controles de búsqueda y filtro sobre el mapa -->
                <div class="absolute top-4 w-full p-4 pointer-events-none">
                    <!-- Barra de búsqueda principal -->
                    <div class="bg-[var(--bg-surface)] p-3 rounded-3xl shadow-lg flex items-center pointer-events-auto mb-3">
                        <!-- Botón para regresar a la lista -->
                        <button onclick="window.location.href='Inicio.html'" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 transition-colors focus:outline-none focus:ring-2 focus:ring-[var(--accent-brown)]">
                            <svg class="w-6 h-6 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <!-- Campo de búsqueda -->
                        <input type="text" placeholder="Buscar cafeterías o direcciones..." class="flex-grow bg-transparent text-[var(--text-primary)] px-4 py-2 focus:outline-none placeholder-[var(--text-secondary)]">
                        <!-- Icono de filtro -->
                        <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 transition-colors focus:outline-none focus:ring-2 focus:ring-[var(--accent-brown)]">
                            <svg class="w-6 h-6 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m-6 4a2 2 0 100-4m0 4a2 2 0 110-4m18-4a2 2 0 100-4m0 4a2 2 0 110-4m-6 4a2 2 0 100-4m0 4a2 2 0 110-4"></path></svg>
                        </button>
                    </div>
                    
                    <!-- Barra de filtros horizontal -->
                    <div class="bg-[var(--bg-surface)] p-3 rounded-3xl shadow-lg pointer-events-auto">
                        <div class="flex items-center space-x-3 overflow-x-auto no-scrollbar">
                            <!-- Filtro: Guardados -->
                            <button class="flex items-center space-x-2 bg-[var(--accent-brown)] text-[var(--text-primary)] px-3 py-2 rounded-full text-sm font-medium whitespace-nowrap hover:bg-[var(--active-brown)] transition-colors">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                <span>Guardados</span>
                            </button>
                            
                            <!-- Filtro: Distancia -->
                            <button class="filter-button flex items-center space-x-2 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/30 text-[var(--text-primary)] px-3 py-2 rounded-full text-sm font-medium whitespace-nowrap hover:bg-white/10 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                <span>1 km</span>
                            </button>
                            
                            <!-- Filtro: Calificación -->
                            <button class="filter-button flex items-center space-x-2 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/30 text-[var(--text-primary)] px-3 py-2 rounded-full text-sm font-medium whitespace-nowrap hover:bg-white/10 transition-colors">
                                <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                <span>4.5+</span>
                            </button>
                            
                            <!-- Filtro: Abierto ahora -->
                            <button class="filter-button flex items-center space-x-2 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/30 text-[var(--text-primary)] px-3 py-2 rounded-full text-sm font-medium whitespace-nowrap hover:bg-white/10 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0 18 0z"></path></svg>
                                <span>Abierto</span>
                            </button>
                            
                            <!-- Filtro: Wi-Fi -->
                            <button class="filter-button flex items-center space-x-2 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/30 text-[var(--text-primary)] px-3 py-2 rounded-full text-sm font-medium whitespace-nowrap hover:bg-white/10 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
                                <span>Wi-Fi</span>
                            </button>
                            
                            <!-- Filtro: Pet Friendly -->
                            <button class="filter-button flex items-center space-x-2 bg-[var(--bg-surface)] border border-[var(--text-secondary)]/30 text-[var(--text-primary)] px-3 py-2 rounded-full text-sm font-medium whitespace-nowrap hover:bg-white/10 transition-colors">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.88 16.49c-1.16-.92-2.17-2.17-2.91-3.66l1.37-.62c.63 1.25 1.49 2.29 2.45 3.03l-.91 1.25zm4.72-2.27l-1.37.62c-.63-1.25-1.49-2.29-2.45-3.03l.91-1.25c1.16.92 2.17 2.17 2.91 3.66zM15.42 12.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75zM8.58 12.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75zM12 17.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75z"/></svg>
                                <span>Pet Friendly</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Botón de ubicación flotante -->
                <div class="absolute bottom-28 right-4 pointer-events-auto">
                    <button class="w-12 h-12 bg-[var(--bg-surface)] rounded-full shadow-lg flex items-center justify-center hover:bg-white/10 transition-colors focus:outline-none focus:ring-2 focus:ring-[var(--accent-brown)]">
                        <svg class="w-6 h-6 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </button>
                </div>

            </div>

        </div>

        <!-- Barra de Navegación de la aplicación (nueva versión con estilo de píldora) -->
        <footer class="w-full p-2 bg-white shadow-[0_-4px_16px_rgba(0,0,0,0.1)] rounded-t-3xl">
            <nav class="flex justify-around items-center h-16">
                <!-- Ítem inactivo: Inicio -->
                <a href="Inicio.html" class="flex flex-col items-center justify-center space-y-1 text-gray-600 hover:text-gray-900 transition-colors duration-200 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </a>

                <!-- Ítem inactivo: Perfil -->
                <a href="#" class="flex flex-col items-center justify-center space-y-1 text-gray-600 hover:text-gray-900 transition-colors duration-200 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>
                <!-- Ítem inactivo: Favoritos -->
                <a href="#" class="flex flex-col items-center justify-center space-y-1 text-gray-600 hover:text-gray-900 transition-colors duration-200 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                </a>
                <!-- Ítem inactivo: Ajustes -->
                <a href="#" class="flex flex-col items-center justify-center space-y-1 text-gray-600 hover:text-gray-900 transition-colors duration-200 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </a>
            </nav>
        </footer>
    </div>

    <script>
        // Funcionalidad para los filtros
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-button');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Si es el botón de guardados, mantenerlo siempre activo
                    if (this.querySelector('span').textContent === 'Guardados') {
                        return;
                    }
                    
                    // Toggle del estado activo
                    this.classList.toggle('active');
                    
                    // Cambiar el estilo visual
                    if (this.classList.contains('active')) {
                        this.style.backgroundColor = 'var(--accent-brown)';
                        this.style.borderColor = 'var(--accent-brown)';
                    } else {
                        this.style.backgroundColor = 'var(--bg-surface)';
                        this.style.borderColor = 'rgba(160, 174, 192, 0.3)';
                    }
                });
            });
        });
    </script>
</body>
</html>
