<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeNav - Detalle de Cafetería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de colores refinada para mejor contraste y estética */
        :root {
            --bg-base: #1A202C;       /* Slate 900 */
            --bg-surface: #42210B;    /* Un tono de cafe oscuro */
            --text-primary: #FFFFFF;   /* Blanco puro */
            --text-secondary: #A0AEC0; /* Gray 400 - Ahora para el texto de fondo oscuro */
            --inactive-text: #4B5563; /* Gray 600 - Mejor contraste en fondo blanco */
            --accent-brown: #7B3F00;     /* Marrón de acento */
            --active-brown: #42210B; /* Color café oscuro para el icono y texto activo */
            --navbar-bg: #FFFFFF; /* Fondo blanco para la barra de navegacion */
            --beige: #F5F5DC;         /* Beige suave */
            --accent-blue: #3B82F6;    /* Azul de acento */
            --dark-gray: #374151;     /* Gris oscuro */
            --yellow-star: #FBBF24;   /* Amarillo para estrellas */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Estilos del marco del Pixel 8 Pro */
        .pixel-frame {
            height: 850px;
            aspect-ratio: 9/19.5; /* Proporción de un Pixel 8 Pro */
            background-color: var(--bg-base);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #000;
        }

        /* Estilos para la cámara frontal */
        .camera-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #555;
            border-radius: 50%;
            border: 1px solid #444;
            z-index: 60;
        }

        /* Estilo específico para la píldora de navegación */
        .nav-pill {
            background-color: rgba(0, 0, 0, 0.05); /* Píldora translúcida sobre fondo blanco */
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transform: scale(1.0);
            transition: all 0.3s ease-in-out;
        }

        /* Estilos para las estrellas */
        .star-rating {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-bottom: 0.5rem;
        }

        .star {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            stroke: var(--yellow-star);
            stroke-width: 1.5;
            fill: none;
        }

        .star.filled {
            fill: var(--yellow-star);
        }

        .review-stars {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .review-star {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            stroke: var(--yellow-star);
            stroke-width: 1.5;
            fill: none;
        }

        .review-star.filled {
            fill: var(--yellow-star);
        }

        /* Estilos para los tags */
        .tag {
            background-color: var(--dark-gray);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }

        /* Estilos para los iconos de características */
        .feature-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        /* Estilos para los botones de iconos minimalistas */
        .minimal-icon-btn {
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .minimal-icon-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .minimal-icon-btn:active {
            transform: scale(0.95) translateY(-2px);
        }

        .app-call-btn:hover {
            background-color: var(--active-brown) !important;
        }

        .app-directions-btn:hover {
            background-color: var(--accent-brown) !important;
        }

        /* Animación de pulso sutil para los indicadores */
        @keyframes subtle-pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .minimal-icon-btn .animate-ping {
            animation: subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Estilos para la galería de imágenes */
        .gallery-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 0.75rem;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
            opacity: 0.8;
            background-color: var(--bg-surface);
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        .gallery-image[loaded] {
            opacity: 1;
        }

        /* Asegurar que las imágenes de galería se carguen correctamente */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        /* Estilos para las reseñas */
        .review-card {
            background-color: var(--bg-surface);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

    <script>
        // Datos de las cafeterías (en una aplicación real vendrían de una API)
        const cafes = {
            'el-rincon-del-cafe': {
                name: 'El Rincón del Café',

                gallery: [
                    'https://picsum.photos/id/119/400/200',
                    'https://picsum.photos/id/120/400/200',
                    'https://picsum.photos/id/121/400/200'
                ],
                hours: 'Lun-Dom: 8:00 AM - 7:00 PM',
                address: 'Calle Bolívar 456, Centro Histórico',
                phone: '+58 212 987-6543',
                reviews: [
                    {
                        user: 'José Martínez',
                        rating: 5,
                        comment: 'Los postres son espectaculares. El cheesecake de café es mi favorito.',
                        date: 'Hace 3 días'
                    },
                    {
                        user: 'Laura Pérez',
                        rating: 4,
                        comment: 'Muy buen café, pero un poco ruidoso cuando está lleno.',
                        date: 'Hace 5 días'
                    },
                    {
                        user: 'Pedro Sánchez',
                        rating: 5,
                        comment: 'Excelente servicio y variedad de cafés. Altamente recomendado.',
                        date: 'Hace 1 semana'
                    }
                ]
            }
        };

        // Estado de la aplicación
        let currentCafe = null;
        let isFavorite = false;

        // Función para obtener el ID de la cafetería desde la URL
        function getCafeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const cafeId = urlParams.get('cafe');

            if (cafeId && cafes[cafeId]) {
                return cafes[cafeId];
            }

            // Si no hay parámetro en URL, intentar desde localStorage
            const storedCafe = localStorage.getItem('selectedCafe');
            if (storedCafe && cafes[storedCafe]) {
                return cafes[storedCafe];
            }

            // Por defecto, mostrar la primera cafetería
            return cafes['el-rincon-del-cafe'];
        }

        // Función para generar estrellas principales
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            let starsHTML = '';

            // Generar estrellas llenas
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<svg class="star filled" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
            }

            // Completar con estrellas vacías hasta 5
            const emptyStars = 5 - fullStars;
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<svg class="star" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
            }

            return starsHTML + `<span class="ml-2 text-base font-semibold text-[var(--text-primary)]">${rating}</span>`;
        }

        // Función para generar estrellas pequeñas para reseñas
        function generateReviewStars(rating) {
            const fullStars = Math.floor(rating);
            let starsHTML = '';

            // Generar estrellas llenas
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<svg class="review-star filled" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
            }

            // Completar con estrellas vacías hasta 5
            const emptyStars = 5 - fullStars;
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<svg class="review-star" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>';
            }

            return starsHTML;
        }

        // Función para generar reseñas
        function generateReviews(reviews) {
            return reviews.slice(0, 2).map(review => `
                <div class="review-card">
                    <div class="flex items-center justify-between mb-2">
                        <span class="font-medium text-[var(--text-primary)]">${review.user}</span>
                        <div class="review-stars">
                            ${generateReviewStars(review.rating)}
                        </div>
                    </div>
                    <p class="text-sm text-[var(--text-secondary)] mb-2">${review.comment}</p>
                    <span class="text-xs text-[var(--text-secondary)]">${review.date}</span>
                </div>
            `).join('');
        }

        // Función para cargar los datos de la cafetería
        function loadCafeData(cafe) {
            currentCafe = cafe;

            // Información básica
            document.getElementById('mainImage').src = cafe.image;
            document.getElementById('cafeName').textContent = cafe.name;
            document.getElementById('cafeDescription').textContent = cafe.description;
            document.getElementById('cafeRating').innerHTML = generateStars(cafe.rating);
            document.getElementById('cafeStatus').textContent = cafe.status;
            document.getElementById('cafeDistance').textContent = cafe.distance;

            // Información adicional
            document.getElementById('cafeHours').textContent = cafe.hours;
            document.getElementById('cafeAddress').textContent = cafe.address;
            document.getElementById('cafePhone').textContent = cafe.phone;

            // Galería - Asignar imágenes con manejo de errores
            const galleryImages = [
                { id: 'gallery1', src: cafe.gallery[0] },
                { id: 'gallery2', src: cafe.gallery[1] },
                { id: 'gallery3', src: cafe.gallery[2] }
            ];

            galleryImages.forEach((img, index) => {
                const imgElement = document.getElementById(img.id);
                imgElement.src = img.src;
                imgElement.alt = `Foto ${index + 1} de ${cafe.name}`;

                // Manejo de errores de carga de imagen
                imgElement.onerror = function() {
                    this.src = 'https://via.placeholder.com/400x200/42210B/FFFFFF?text=Imagen+no+disponible';
                    this.alt = 'Imagen no disponible';
                };

                // Asegurar que la imagen se cargue correctamente
                imgElement.onload = function() {
                    this.style.opacity = '1';
                    this.setAttribute('loaded', 'true');
                };
            });

            // Reseñas
            document.getElementById('reviewsContainer').innerHTML = generateReviews(cafe.reviews);

            // Verificar si está en favoritos
            checkFavoriteStatus();
        }

        // Función para verificar estado de favoritos
        function checkFavoriteStatus() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const cafeId = getCurrentCafeId();
            isFavorite = favorites.includes(cafeId);

            const favoriteIcon = document.getElementById('favoriteIcon');
            if (isFavorite) {
                favoriteIcon.setAttribute('fill', 'currentColor');
                favoriteIcon.classList.add('text-red-500');
            } else {
                favoriteIcon.setAttribute('fill', 'none');
                favoriteIcon.classList.remove('text-red-500');
            }
        }

        // Función para obtener el ID actual de la cafetería
        function getCurrentCafeId() {
            for (const [id, cafe] of Object.entries(cafes)) {
                if (cafe.name === currentCafe.name) {
                    return id;
                }
            }
            return 'el-rincon-del-cafe';
        }

        // Funciones de navegación
        function goBack() {
            window.location.href = 'Inicio.html';
        }

        function goHome() {
            window.location.href = 'Inicio.html';
        }

        function goFavorites() {
            // Aquí iría la navegación a la pantalla de favoritos
            alert('Navegando a Favoritos...');
        }

        // Funciones de acción
        function toggleFavorite() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const cafeId = getCurrentCafeId();

            if (isFavorite) {
                // Remover de favoritos
                const index = favorites.indexOf(cafeId);
                if (index > -1) {
                    favorites.splice(index, 1);
                }
                isFavorite = false;
            } else {
                // Agregar a favoritos
                favorites.push(cafeId);
                isFavorite = true;
            }

            localStorage.setItem('favorites', JSON.stringify(favorites));
            checkFavoriteStatus();
        }

        function callCafe() {
            if (currentCafe && currentCafe.phone) {
                window.location.href = `tel:${currentCafe.phone}`;
            }
        }

        function getDirections() {
            if (currentCafe && currentCafe.address) {
                // En una aplicación real, aquí se integraría con Google Maps o similar
                alert(`Obteniendo direcciones a: ${currentCafe.address}`);
            }
        }

        function shareCafe() {
            if (currentCafe) {
                if (navigator.share) {
                    navigator.share({
                        title: currentCafe.name,
                        text: currentCafe.description,
                        url: window.location.href
                    });
                } else {
                    // Fallback para navegadores que no soportan Web Share API
                    const text = `¡Mira este café! ${currentCafe.name} - ${currentCafe.description}`;
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Información copiada al portapapeles');
                    });
                }
            }
        }

        function showAllReviews() {
            if (currentCafe) {
                // En una aplicación real, aquí se mostraría un modal o navegaría a una pantalla de reseñas
                alert(`Mostrando todas las reseñas de ${currentCafe.name}`);
            }
        }

        // UI mejorada para escribir reseña
        let writeReviewRating = 0;

        function openWriteReview() {
            const card = document.getElementById('writeReviewCard');
            if (card) {
                card.classList.remove('hidden');
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function cancelWriteReview() {
            const card = document.getElementById('writeReviewCard');
            const textarea = document.getElementById('writeReviewText');
            if (textarea) textarea.value = '';
            writeReviewRating = 0;
            updateWriteReviewStars();
            if (card) card.classList.add('hidden');
        }

        function setWriteReviewRating(value) {
            writeReviewRating = value;
            updateWriteReviewStars();
        }

        function updateWriteReviewStars() {
            const stars = document.querySelectorAll('#writeReviewStars svg');
            stars.forEach((star) => {
                const val = Number(star.getAttribute('data-value'));
                if (val <= writeReviewRating) {
                    star.classList.remove('text-yellow-400/30');
                    star.classList.add('text-yellow-400');
                } else {
                    star.classList.add('text-yellow-400/30');
                    star.classList.remove('text-yellow-400');
                }
            });
        }

        function submitWriteReview() {
            const textarea = document.getElementById('writeReviewText');
            const text = textarea ? textarea.value.trim() : '';
            if (!currentCafe) return;
            if (!writeReviewRating) {
                alert('Por favor selecciona una calificación.');
                return;
            }
            if (!text) {
                alert('Por favor escribe un comentario.');
                return;
            }
            // Aquí se enviaría al backend; por ahora, añadimos a la lista local
            const newReview = {
                user: 'Tú',
                rating: writeReviewRating,
                comment: text,
                date: 'Ahora'
            };
            if (!currentCafe.reviews) currentCafe.reviews = [];
            currentCafe.reviews.unshift(newReview);
            document.getElementById('reviewsContainer').innerHTML = generateReviews(currentCafe.reviews);
            cancelWriteReview();
            alert('¡Gracias! Tu reseña ha sido publicada.');
        }

        // Función para cambiar a la vista de mapa
        function showMapView() {
            window.location.href = 'Mapa.html';
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            const cafe = getCafeFromURL();
            loadCafeData(cafe);
        });

        // Función para manejar cambios en localStorage (útil si se actualizan favoritos desde otra pestaña)
        window.addEventListener('storage', function(e) {
            if (e.key === 'favorites') {
                checkFavoriteStatus();
            }
        });


    </script>
