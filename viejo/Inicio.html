<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeNav - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta de colores refinada para mejor contraste y estética */
        :root {
            --bg-base: #1A202C;       /* Slate 900 */
            --bg-surface: #42210B;    /* Un tono de cafe oscuro */
            --text-primary: #FFFFFF;   /* Blanco puro */
            --text-secondary: #A0AEC0; /* Gray 400 - Ahora para el texto de fondo oscuro */
            --inactive-text: #4B5563; /* Gray 600 - Mejor contraste en fondo blanco */
            --accent-brown: #7B3F00;     /* Marrón de acento */
            --active-brown: #42210B; /* Color café oscuro para el icono y texto activo */
            --navbar-bg: #FFFFFF; /* Fondo blanco para la barra de navegacion */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Estilos del marco del Pixel 8 Pro */
        .pixel-frame {
            height: 850px;
            aspect-ratio: 9/19.5; /* Proporción de un Pixel 8 Pro */
            background-color: var(--bg-base);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 8px solid #000;
        }
        /* Estilos para la cámara frontal (actualizada para ser más visible) */
        .camera-notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: #555;
            border-radius: 50%;
            border: 1px solid #444;
            z-index: 60;
        }

        /* Estilo específico para la píldora de navegación */
        .nav-pill {
            background-color: rgba(0, 0, 0, 0.05); /* Píldora translúcida sobre fondo blanco */
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transform: scale(1.0);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

    <!-- Marco del dispositivo móvil, simulando un Pixel 8 Pro -->
    <div class="w-full max-w-sm pixel-frame text-[var(--text-primary)] overflow-hidden relative flex flex-col">

        <!-- Cámara frontal -->
        <div class="camera-notch"></div>

        <!-- Barra de estado de Android (widgets) -->
        <div class="w-full h-8 flex justify-between items-center px-6 text-xs text-[var(--text-secondary)] pointer-events-auto z-50">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <!-- Icono de Wi-Fi -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.5s5-4.5 5-9.5a5 5 0 00-10 0c0 5 5 9.5 5 9.5z"/><path d="M12 11.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/></svg>
                <!-- Icono de Batería -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"/><path d="M23 13.5v-3"/></svg>
                <span>75%</span>
            </div>
        </div>

        <!-- Contenedor de la pantalla principal que gestiona las vistas -->
        <div id="main-content" class="flex-grow flex flex-col relative overflow-hidden">
            
            <!-- Vista de la lista de cafeterías populares -->
            <div id="listView" class="absolute inset-0 w-full h-full p-4 flex flex-col overflow-y-auto no-scrollbar" style="display: block;">

                <!-- Encabezado superior con título y botón de mapa -->
                <header class="w-full flex justify-between items-center mb-6 pt-4">
                    <div class="text-left">
                        <h1 class="text-3xl font-bold text-[var(--text-primary)]">Cafeterías Populares</h1>
                        <p class="text-sm text-[var(--text-secondary)] mt-1">Descubre tu próximo lugar favorito</p>
                    </div>
                    <!-- Icono para cambiar a la vista de mapa -->
                    <button id="mapButton" onclick="window.location.href='Mapa.html'" class="w-12 h-12 rounded-full bg-[var(--bg-surface)] flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--bg-surface)] focus:ring-[var(--accent-brown)]">
                         <svg class="w-6 h-6 text-[var(--text-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6v15a1 1 0 0 0 1.5.866L8 19l4 2 4-2 4 2V3a1 1 0 0 0 1.5-.866L16 5l-4-2-4 2-4-2Z"/><path d="M12 3v18"/></svg>
                    </button>
                </header>

                <!-- Lista de cafeterías (contenido principal) -->
                <div class="flex-grow space-y-6">
                    <!-- Tarjeta de café con diseño mejorado 1 -->
                    <div onclick="window.location.href='Detalle.html'" class="cursor-pointer bg-[var(--bg-surface)] rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out">
                        <img src="https://picsum.photos/id/1083/400/200" class="w-full h-40 object-cover" alt="Imagen de interior de cafetería">
                        <div class="p-4">
                            <h3 class="font-bold text-xl text-[var(--text-primary)]">El Rincón del Café</h3>
                            <p class="text-sm text-[var(--text-secondary)] mt-1">Acogedor y perfecto para trabajar. A solo 1.5 km.</p>
                            <div class="flex items-center justify-between mt-3">
                                <div class="flex items-center space-x-2">
                                    <!-- Star Rating -->
                                    <div class="flex">
                                        <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                        <span class="ml-1 text-sm font-medium text-[var(--text-primary)]">4.9</span>
                                    </div>
                                    <!-- Tags -->
                                    <span class="bg-gray-700 text-[var(--text-secondary)] text-xs font-semibold px-2 py-0.5 rounded-full">Abierto</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                     <!-- Pet Friendly Icon (Inline SVG) -->
                                     <svg class="w-5 h-5 text-[var(--text-secondary)]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.88 16.49c-1.16-.92-2.17-2.17-2.91-3.66l1.37-.62c.63 1.25 1.49 2.29 2.45 3.03l-.91 1.25zm4.72-2.27l-1.37.62c-.63-1.25-1.49-2.29-2.45-3.03l.91-1.25c1.16.92 2.17 2.17 2.91 3.66zM15.42 12.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75zM8.58 12.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75zM12 17.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75z"/></svg>
                                    <!-- Wifi Icon (Inline SVG) -->
                                    <svg class="w-5 h-5 text-[var(--text-secondary)]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3C7.02 3 3 7.02 3 12h3c0-3.31 2.69-6 6-6s6 2.69 6 6h3c0-4.98-4.02-9-9-9zm0 6c-1.66 0-3 1.34-3 3h3c0-1.66 1.34-3 3-3s3 1.34 3 3h3c0-3.31-2.69-6-6-6zm0 4.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"/></svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tarjeta de café con diseño mejorado 2 -->
                    <div onclick="window.location.href='Detalle.html'" class="cursor-pointer bg-[var(--bg-surface)] rounded-2xl shadow-xl overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out">
                        <img src="https://picsum.photos/id/119/400/200" class="w-full h-40 object-cover" alt="Imagen de interior de cafetería">
                        <div class="p-4">
                            <h3 class="font-bold text-xl text-[var(--text-primary)]">La Molienda</h3>
                            <p class="text-sm text-[var(--text-secondary)] mt-1">Café de especialidad y postres exquisitos. A solo 1.1 km.</p>
                            <div class="flex items-center justify-between mt-3">
                                <div class="flex items-center space-x-2">
                                    <!-- Star Rating -->
                                    <div class="flex">
                                        <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                                        <span class="ml-1 text-sm font-medium text-[var(--text-primary)]">4.7</span>
                                    </div>
                                    <!-- Tags -->
                                    <span class="bg-gray-700 text-[var(--text-secondary)] text-xs font-semibold px-2 py-0.5 rounded-full">Cerrando pronto</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                     <!-- Wi-Fi Icon (Inline SVG) -->
                                    <svg class="w-5 h-5 text-[var(--text-secondary)]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3C7.02 3 3 7.02 3 12h3c0-3.31 2.69-6 6-6s6 2.69 6 6h3c0-4.98-4.02-9-9-9zm0 6c-1.66 0-3 1.34-3 3h3c0-1.66 1.34-3 3-3s3 1.34 3 3h3c0-3.31-2.69-6-6-6zm0 4.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"/></svg>
                                    <!-- Pet Friendly Icon (Inline SVG) -->
                                    <svg class="w-5 h-5 text-[var(--text-secondary)]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.88 16.49c-1.16-.92-2.17-2.17-2.91-3.66l1.37-.62c.63 1.25 1.49 2.29 2.45 3.03l-.91 1.25zm4.72-2.27l-1.37.62c-.63-1.25-1.49-2.29-2.45-3.03l.91-1.25c1.16.92 2.17 2.17 2.91 3.66zM15.42 12.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75zM8.58 12.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75zM12 17.5a.75.75 0 01-.75-.75.75.75 0 01.75-.75.75.75 0 01.75.75.75.75 0 01-.75.75z"/></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <!-- Barra de Navegación de la aplicación (nueva versión con estilo de píldora) -->
        <footer class="w-full p-2 bg-white shadow-[0_-4px_16px_rgba(0,0,0,0.1)] rounded-t-3xl">
            <nav class="flex justify-around items-center h-16">
                <!-- Ítem activo: Inicio con estilo de píldora -->
                <a href="#" onclick="showScreen('listView')" class="nav-pill">
                    <svg class="w-6 h-6 text-[var(--active-brown)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs font-bold text-[var(--active-brown)]">Inicio</span>
                </a>
                <!-- Ítem inactivo: Perfil -->
                <a href="#" class="flex flex-col items-center justify-center space-y-1 text-gray-600 hover:text-gray-900 transition-colors duration-200 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>
                <!-- Ítem inactivo: Favoritos -->
                <a href="#" class="flex flex-col items-center justify-center space-y-1 text-gray-600 hover:text-gray-900 transition-colors duration-200 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                </a>
                <!-- Ítem inactivo: Ajustes -->
                <a href="#" class="flex flex-col items-center justify-center space-y-1 text-gray-600 hover:text-gray-900 transition-colors duration-200 p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </a>
            </nav>
        </footer>
    </div>


</body>
</html>
